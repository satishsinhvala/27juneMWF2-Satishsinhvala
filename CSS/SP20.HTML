<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour in css</title>
    <style>
        #first{
            color: rgb(175, 201, 136);
            background-color: bisque;
        }
        #second{
            color: rgb(213, 156, 24);
            background-color: bisque;
        }
        #third{
            color: magenta;
            background-color: bisque;
        }
        h2{
            color: brown;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="first">This is a paragraph from first box</p>
    
    <h2>This is my second box</h2>
    <p id="second">This is a paragraph from second box</p>
    
    <h2>This is my third box</h2>
    <p id="third">This is a paragraph from third box</p>
    
</body>
</html>
